<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/menuFag.css">
    <title>Vælg Fag</title>
    <script src="Scripts/menuFag.js"></script>
</head>
<body>
    <div class="subject-selection-container">
        <h1>Vælg Fag</h1>
        <p>Vælg et eller flere fag:</p>
        
        <!-- Checkboxes for subject selection -->
        <label>
            <input type="checkbox" id="matematik" name="subject" value="matematik">
            Matematik
        </label>
        
        <label>
            <input type="checkbox" id="fysik" name="subject" value="fysik">
            Fysik
        </label>
        
        <label>
            <input type="checkbox" id="kemi" name="subject" value="kemi">
            Kemi
        </label>
        
        <label>
            <input type="checkbox" id="biologi" name="subject" value="biologi">
            Biologi
        </label>

        <label>
            <input type="checkbox" id="teknologi" name="subject" value="teknologi">
            Teknologi
        </label>

        <label>
            <input type="checkbox" id="engineering" name="subject" value="engineering">
            Engineering
        </label>

        <label>
            <input type="checkbox" id="geografi" name="subject" value="geografi">
            Geografi
        </label>


        <button id="back-button">Tilbage til Start</backn>
        <button id="start-button">Start Quiz</backn>
        
    </div>
</html>
