<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/menuFag.css">
    <title>Vælg Fag</title>
    <script src="Scripts/menuFag.js"></script>
</head>
<body>
    <div class="subject-selection-container">
        <h1>Vælg Fag</h1>
        <p>Vælg et eller flere fag:</p>
        
        <!-- Checkboxes for subject selection -->
        <label>
            <input type="checkbox" id="math" name="subject" value="Math">
            Matematik
        </label>
        
        <label>
            <input type="checkbox" id="physics" name="subject" value="Physics">
            Fysik
        </label>
        
        <label>
            <input type="checkbox" id="chemistry" name="subject" value="Chemistry">
            Kemi
        </label>
        
        <label>
            <input type="checkbox" id="biology" name="subject" value="Biology">
            Biologi
        </label>

        <button id="back-button">Tilbage til Start</button>
        <button id="start-button">Start Quiz</button>
        
    </div>
</body>
</html>
