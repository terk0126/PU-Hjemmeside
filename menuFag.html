<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/menuFag.css">
    <title>Vælg Fag</title>
    <script src="Scripts/menuFag.js"></script>
</head>
<body>
    <div class="subject-selection-container">
        <h1>Vælg Fag</h1>
        <p>Vælg et eller flere fag:</p>
        
        <!-- Checkboxes for subject selection -->
        <label>
            <input type="checkbox" id="Matematik" name="subject" value="Matematik">Matematik
        </label>
        
        <label>
            <input type="checkbox" id="Fysik" name="subject" value="Fysik">Fysik
        </label>
        
        <label>
            <input type="checkbox" id="Kemi" name="subject" value="Kemi">Kemi
        </label>
        
        <label>
            <input type="checkbox" id="Biologi" name="subject" value="Biologi">Biologi
        </label>

        <label>
            <input type="checkbox" id="Teknologi" name="subject" value="Teknologi">Teknologi
        </label>

        <label>
            <input type="checkbox" id="Ingeniørarbejde" name="subject" value="Engineering">Engineering
        </label>

        <button id="back-button">Tilbage til Start</button>
        <button id="start-button">Start Quiz</button>
        
    </div>
</body>
</html>
