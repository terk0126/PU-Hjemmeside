<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/endless.css">
    <script src="Scripts/endless.js"></script>
    <title>STEM Quiz</title>

</head>
<body>
    <div class="quiz-container">
        <h1>STEM QUIZ</h1>
        <div id="question-container">
            <!-- Questions and options will be dynamically added here -->
        </div>
        <button id="next-button">Næste Spørgsmål</button>
        <div id="result-container">
            <!-- Quiz results will be displayed here -->
        </div>
        <div id="score-container" class="top-left">
            Score: <span id="score">0</span> Points: <span id="points">0</span>
        </div>
        <div id="answer-feedback"></div>
    </div>
</body>
</html>
